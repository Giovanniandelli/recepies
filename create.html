  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Crea la tua ricetta</h1>
        <p class="lead">Completa le informazioni e pubblica la ricetta!</p>
        
      </div>
    </div>
    <div class="row">
        <div class="col">
            <form id="recepie" onsubmit="return saveRecepie(event);">
              <div class="form-group">
                <label for="exampleInputEmail1">Nome Ricetta</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Inserisci la ricetta">
      
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Numero di persone</label>
                  <input type="text" class="form-control" id="Npersone" aria-describedby="emailHelp" placeholder="Numero di persone">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Tempo di preparazione</label>
                  <input type="text" class="form-control" id="Tempoprep" aria-describedby="emailHelp" placeholder="Tempo di preparazione">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Tempo di cottura</label>
                  <input type="text" class="form-control" id="Tempocot" aria-describedby="emailHelp" placeholder="Tempo di cottura">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Difficoltà</label>
                  <input type="text" class="form-control" id="diff" aria-describedby="emailHelp" placeholder="Difficoltà">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Costo</label>
                  <input type="number" class="form-control" id="costo" aria-describedby="emailHelp" placeholder="Costo">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Procedimento</label>
                  <textarea class="form-control" id="description" aria-describedby="procedimento" placeholder="Descrivi il procedimento"></textarea>
              </div>
              <button class="btn btn-primary" >Submit</button>
            </form>
        </div>
      </div>
   
   
  </div>
  </div>
